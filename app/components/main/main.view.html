<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <menu></menu>
</md-sidenav>

<md-content>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">

            <md-button class="md-icon-button" aria-label="Settings" ng-click="mainCtrl.toggleSidenav()">

                <md-icon aria-label="menu" class="material-icons step" ng-bind="'menu'">
                </md-icon>
            </md-button>

            <h2 flex md-truncate>Generic App</h2>

            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <md-icon md-menu-origin ng-bind="'more_vert'"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button>
                            <div layout="row" flex>
                                <p flex>Option {{item}}</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

        </div>
    </md-toolbar>
    <md-content>
        <div ui-view=""></div>
    </md-content>
</md-content>
